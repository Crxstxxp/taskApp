<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
            <ion-text color="danger">
              <p *ngIf="registerForm.get('email').hasError('required')">El email es obligatorio.</p>
              <p *ngIf="registerForm.get('email').hasError('email')">Debe ingresar un email v치lido.</p>
            </ion-text>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
            <ion-text color="danger">
              <p *ngIf="registerForm.get('password').hasError('required')">La contrase침a es obligatoria.</p>
              <p *ngIf="registerForm.get('password').hasError('minlength')">La contrase침a debe tener al menos 8 caracteres.</p>
            </ion-text>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Registrarse</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
